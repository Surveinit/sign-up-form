<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Odin Fom</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <div class="logo-container">
          <img id="odin-logo" src="assets/odin-lined.png" alt="odin-logo" />
          <h2 id="odin-text">ODIN</h2>
        </div>
        <img
          id="background-img"
          src="assets/dark_green_forest.jpg"
          alt="dark_green_forest_background"
        />
      </div>

      <div class="right-container">
        <div class="heading">
          <p>
            You know you need something like this in your life to help you
            realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started.</p>
          <br />
          <p>You <em>know </em> you want to.</p>
        </div>

        <div class="user-info">
          <form id="user-form" action="https://httpbin.org/post" method="post">
            <fieldset>
              <legend>Let's do this!</legend>
              <div class="ask-box">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" required />
              </div>

              <div class="ask-box">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" required />
              </div>

              <div class="ask-box">
                <label for="user-email">EMAIL</label>
                <input
                  type="email"
                  id="user-email"
                  name="user-email"
                  required
                />
              </div>

              <div class="ask-box">
                <label for="phone-no">PHONE NUMBER</label>
                <input type="tel" id="phone-no" name="phone-no" required />
              </div>

              <div class="ask-box">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required />
              </div>

              <div class="ask-box">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  required
                />
              </div>
            </fieldset>
          </form>
        </div>
        <div class="bottom-button">
          <button type="submit" form="user-form">Create Account</button>
          <p>Already have an account? Log in</p>
        </div>
      </div>
    </div>
  </body>
</html>
