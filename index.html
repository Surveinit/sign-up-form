<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <div class="logo">
          <img id="odin-logo" src="assets/odin-lined.png" alt="odin-logo" />
          <h2>ODIN</h2>
        </div>
        <img
          id="dark_green_forest"
          src="assets/dark_green_forest.jpg"
          alt="dark_green_forest_background"
        />
      </div>

      <div class="right-container">
        <h3>
          You know you need something like this in your life to helf you realize
          your deepest dreams.
        </h3>
        <p>You know you want to.</p>

        <div class="user_info">
          <form id="user_form" action="https://httpbin.org/post" method="post">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name" />

            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name" />

            <label for="user_email">EMAIL</label>
            <input type="email" id="user_email" name="user_email" />

            <label for="phone_no">PHONE NUMBER</label>
            <input type="tel" id="phone_no" name="phone_no"/>

            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password"/>

            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_password" name="confirm_password"/>

            <!-- <input type="submit" id="submit_form" class="hidden" /> -->
          </form>
        </div>
        <!-- <label for="submit_form" tabindex="0">Submit</label> -->
        <button type="submit" form="user_form">Click me!</button>
        <p>Already have an account? Log in</p>
      </div>
    </div>
  </body>
</html>
